<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uni Pass â€¢ Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="../../assets/css/style.css">
<script src="../../assets/js/ui.js" defer></script>
</head>

<body class="auth-page">

  <main class="auth-container">
    <section class="auth-card">

      <h2>Set New Password</h2>

      <input id="p1" type="password" placeholder="New password" />
      <input id="p2" type="password" placeholder="Confirm password" />

      <button id="save">Update</button>
      <div id="msg"></div>

    </section>
  </main>

  <script type="module">
    import { auth, markFirstLoginComplete } from "/assets/js/firebase-init.js";
    import { updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const uid = sessionStorage.getItem("uid");
    const btn = document.getElementById("save");
    const msg = document.getElementById("msg");

    btn.onclick = async () => {
      const a = p1.value;
      const b = p2.value;
      if (a !== b || a.length < 8) return;

      try {
        await updatePassword(auth.currentUser, a);
        await markFirstLoginComplete(uid);
        location.replace("/assets/redirect.html");
      } catch {
        msg.textContent = "Unable to update password";
      }
    };
  </script>

</body>
</html>
